<div class="courses-containers">
  <div class="courses-list">
    <app-courses-list
      [courses]="courses | async"
      (selected)="selectCourse($event)"
      (deleted)="deleteCourse($event)"
    ></app-courses-list>
  </div>
  <div class="course-details">
    <app-courses-details
      [selectedCourse]="selectedCourse"
      (saved)="saveCourse($event)"
      (cancelled)="reset()"
    ></app-courses-details>
  </div>
</div>
